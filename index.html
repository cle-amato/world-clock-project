<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option>Select a city</option>
        <option>Rome</option>
        <option>Tokyo</option>
        <option>New York</option>
      </select>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="current-date">15 Dec 2023</div>
        </div>
        <div>
          <div class="current-time">4:00:01 <small>PM</small></div>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="current-date">15 Dec 2023</div>
        </div>
        <div>
          <div class="current-time">12:00:01 <small>PM</small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Clementina Amato and is
      <a href="https://github.com/cle-amato/world-clock-project" target="_blank"
        >open source on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
