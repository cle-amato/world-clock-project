<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-select">
        <option value="">Select a city</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2 value="Europe/London">London</h2>
            <div class="current-date"></div>
          </div>
          <div>
            <div class="current-time"><small></small></div>
          </div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2 value="America/New_York">New York</h2>
            <div class="current-date"></div>
          </div>
          <div>
            <div class="current-time"><small></small></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Clementina Amato and is
      <a href="https://github.com/cle-amato/world-clock-project" target="_blank"
        >open source on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
